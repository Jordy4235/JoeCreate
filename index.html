<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joe Create Name FB</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('https://i.ibb.co/vvpJFWX/dark-anime-style-bg.jpg'); /* Background benar */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      backdrop-filter: blur(3px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 6px rgba(255,255,255,0.2);
    }

    .nama-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      min-height: 200px;
    }

    .nama-item {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    button {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: rgba(255,255,255,0.2);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <h1>JOE CREATE NAME FB</h1>

  <div class="nama-box" id="namaList">
    <p>Klik tombol di bawah untuk generate nama acak.</p>
  </div>

  <div>
    <button onclick="generateNama()">Generate 10 Nama</button>
    <button onclick="salinNama()">Salin Semua</button>
  </div>

  <script>
    const daftarNama = [
      "Rizwan Alfarizi", "Dimas Prasetya", "Bagas Hidayat", "Fahmi Ramadhan", "Ilham Setiawan",
      "Reza Maulana", "Agung Pradana", "Gilang Saputra", "Bima Prakoso", "Naufal Rizqi",
      "Ardiansyah Putra", "Dandy Firmansyah", "Riyan Nugraha", "Zaky Hidayat", "Raka Permana",
      "Aditya Saputra", "Rio Wibowo", "Andra Kurniawan", "Farhan Malik", "Fikri Ramadhan",
      "Kevin Ananda", "Bayu Kristanto", "Yusuf Fadhil", "Rendy Kurnia", "Dika Septian",
      "Ammar Rizky", "Arya Wirawan", "Iqbal Satrio", "Jodi Saputra", "Fauzan Pratama",
    ];

    function getRandomNama(n = 10) {
      const shuffled = daftarNama.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    function generateNama() {
      const list = getRandomNama();
      const namaHTML = list.map(n => `<div class="nama-item">${n}</div>`).join('');
      document.getElementById('namaList').innerHTML = namaHTML;
    }

    function salinNama() {
      const text = Array.from(document.querySelectorAll('.nama-item'))
                        .map(el => el.innerText).join('\n');
      navigator.clipboard.writeText(text).then(() => {
        alert('Nama berhasil disalin!');
      });
    }
  </script>

</body>
</html>
